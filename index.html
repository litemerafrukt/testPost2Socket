<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Playground</title>

    </head>
    <body>
        <div id="message-display">
            <h1>Received json</h1>

            <ul id="messages">
                <li v-for="message in messages" track-by="$index">{{ message }}</li>
            </ul>

        </div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js" type="text/javascript"></script>

<script type="text/javascript">
var socket = io();

new Vue({
    el: '#message-display',

    data: {
        message: '',
        messages: []
    },

    ready: function () {
        socket.on('message', (message) => {
            console.log('Received: ', message);
            this.messages.push(message.message || 'error in json');
        });

        socket.on('disconnect', (message) => {
            this.messages.push('The server disconnected');
        });
    },
});

</script>

    </body>
</html>
